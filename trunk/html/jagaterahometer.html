<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>
      JagateRaho Meter
    </title>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1', {packages: ['gauge']});
    </script>
    <script type="text/javascript">
      var data=null;
      var id=0;
      var Visual=null
      function GetData()
	  {
			var scrpt_div=document.getElementById('scrpt');
			scrpt_div.innerHTML="";
			var scrpt=document.createElement('script');
			id++;
			scrpt.src='http://www.tweetactive.com/getkeywordactivity?q=JaagteRaho&callback=drawagain&id='+id;
			scrpt_div.appendChild(scrpt);
	  }
	  function drawagain(d)
	  {
	    data.setValue(0, 1, (d[0].index*100/2000));
	    Visual.draw(data, null);
	  }
	  function drawVisualization() {
        // Create and populate the data table.
        data = new google.visualization.DataTable();
        data.addColumn('string', 'Label');
        data.addColumn('number', 'Value');
        data.addRows(1);
        data.setValue(0, 0, 'JagateRaho');
        data.setValue(0, 1, 80);
             
        //Create and draw the visualization.
        Visual=new google.visualization.Gauge(document.getElementById('visualization'));
        Visual.draw(data, null);
		setInterval('GetData();',8000);
		GetData();
      }
      

      google.setOnLoadCallback(drawVisualization);
    </script>
  </head>
  <body style="font-family: Arial;border: 0 none;">
    <div id="visualization" style="width: 300px; height: 300px;"></div>
	<div id="scrpt">
	</div>
  </body>
</html>
